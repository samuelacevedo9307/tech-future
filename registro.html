    <section class="registro">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="*">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="*">
          </div>
        </div>
        <div class="form-group">
          <label for="DNI">DNI</label>
          <input type="text" class="form-control" id="DNI" placeholder="*">
        </div>
        <div class="form-group">
          <label for="inputEmpresa">Empresa o Proyecto</label>
          <input type="text" class="form-control" id="inputEmpresa" placeholder="*">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCargo">Cargo</label>
            <input type="text" class="form-control" id="inputCargo" placeholder="*">
          </div>
          <div class="form-group">
            <label for="DNI">Wallet</label>
            <input type="text" class="form-control" id="wallet" placeholder="*">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Celular</label>
            <div class="cel">
              <select id="inputState" class="form-control" >
                <option selected>+</option>
                <option>+52</option>
                <option>+54</option>
              </select>
              <input type="text" class="form-control" id="inputZip" placeholder="*">
            </div>
            <br></br>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

    </section>
